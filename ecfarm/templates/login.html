{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>LOGIN PAGE</h1>
<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
  <label class="form-label">Username</label>
  <input type="text" class="form-control" name="u" placeholder="enter the username">
</div>
<div class="mb-3">
  <label class="form-label">Password</label>
  <input type="password" class="form-control" name="p" placeholder="enter the name">
</div>
    <div class="mb-3">
        <label class="form-label">login</label>
        <input type="submit" class="form-control">
    </div>
</form>
{% if messages %}
{% for i in messages %}
<ul>
    <li>{{i}}</li>
</ul>
{% endfor %}
{% endif %}
{% endblock %}
